<html>
  <head>
    <link rel="stylesheet" href="spectator-style.css" type="text/css"/>
    <script src="jquery-1.6.2.min.js" type="text/javascript"></script>
    <script src="rabbitmq-totem-library.js" type="text/javascript"></script>
    <script src="rabbitmq-totem-actions.js" type="text/javascript"></script>
    <script src="my-spectator-actions.js" type="text/javascript"></script>
    <script src="spectator.js" type="text/javascript"></script>
  </head>
  <title>Spectator application</title>
  <body>
    <div id="app">
      <div id="connect">
        <form action="#">
          <fieldset> 
            <p>
              Enter a name for the spectator:
            </p>
            <label for="nick">Name</label>
            <input id="nickInput" class="text"type="text" name="nick" value=""/>
            <input id="connectButton" class="button" type="submit" name="" value="Join"/>
          </fieldset>
        </form>
      </div>
      <div id="log"></div>
      <div id="loading"><p>loading</p></div>
      <div id="ended">
        <p> Connection with GameServer and RabbitMQ Broker has ended. 
            Please restart the Broker and the GameServer before refreshing the page.
        </p>
      </div>
      <div id="toolbar">
        <ul id="status">
          <li>spectator name: <span id="spectatorName"></span></li>
        </ul>
        <input id="endConnectionButton" class="button" type="submit" name="" value="End connection"/>
      </div>
  </body>
</html>
